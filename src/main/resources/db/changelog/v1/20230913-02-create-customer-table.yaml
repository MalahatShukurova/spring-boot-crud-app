databaseChangeLog:
  -  changeSet:
       id:  20230913-02
       author: malahat
       changes:
         -  createTable:
              tableName: customer
              columns:
                -  column:
                     name:  id
                     type:  bigint
                     valueComputed: seq_customer_id
                     constraints:
                       primaryKey:  true
                       nullable:  false
                       primaryKeyName: pk_customer_id
                -  column:
                     name:  name
                     type:  varchar(50)
                     constraints:
                       nullable: false
                -  column:
                     name:  surname
                     type:  varchar(50)
                     constraints:
                       nullable:  false
                - column:
                    name: address
                    type: varchar(50)
                    constraints:
                      nullable: false
                - column:
                    name: age
                    type: number
                    constraints:
                      nullable: false
                - column:
                    name: number
                    type: varchar(50)
                    constraints:
                      nullable: false

